<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Waveform bars - 5 bars centered, white for template mode -->
  <g transform="translate(11, 11)">
    <!-- Bar 1 (leftmost) -->
    <rect x="-8" y="-3" width="2" height="6" rx="1" fill="white"/>
    <!-- Bar 2 -->
    <rect x="-4" y="-5" width="2" height="10" rx="1" fill="white"/>
    <!-- Bar 3 (center, tallest) -->
    <rect x="-1" y="-7" width="2" height="14" rx="1" fill="white"/>
    <!-- Bar 4 -->
    <rect x="2" y="-5" width="2" height="10" rx="1" fill="white"/>
    <!-- Bar 5 (rightmost) -->
    <rect x="6" y="-3" width="2" height="6" rx="1" fill="white"/>
  </g>
</svg>
